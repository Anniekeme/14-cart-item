<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="card">
      <div class="product-image-container">
        <img
          src="https://st5.depositphotos.com/1007566/66389/v/450/depositphotos_663899508-stock-illustration-modern-headphones-symbolize-creativity-music.jpg"
          alt="Razer Kraken Kitty Edt Gaming Headset Quartz"
          class="product-image"
        />
      </div>
      <div class="product-details">
        <span class="free-shipping">Free shipping</span>
        <h2 class="product-title">
          Razer Kraken Kitty Edt Gaming Headset Quartz
        </h2>
        <p class="old-price">1 599,-</p>
        <p class="new-price">799,-</p>
        <p class="offer-text">
          The offer is valid until April 3 or as long as stock lasts!
        </p>
        <button class="add-to-cart">Add to cart</button>
        <p class="stock">50+ pcs. in stock</p>
        <div class="action-buttons">
          <button class="action-button">
            <img
              src="https://www.svgrepo.com/show/279529/justice-law.svg"
              alt="Add to cart icon"
            />
            Add to cart
          </button>
          <button class="action-button">
            <img
              src="https://www.svgrepo.com/show/532473/heart.svg"
              alt="Add to wishlist icon"
            />
            Add to wishlist
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
